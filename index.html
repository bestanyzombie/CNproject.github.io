<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computer Network Website Project</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Centered Content -->
    <main class="card">
        <h1>Computer Networks Website Project</h1>
        <p>Click the button below to see your IP address:</p>

        <!-- Fetch IP Button -->
        <form method="get" action="./ip.php">
            <input type="submit" value="Show me the IP address" name="submitButton" class="btn">
        </form>

        <!-- Dark Mode Toggle -->
        <button id="theme-toggle" class="dark-mode-btn">
            Toggle Dark Mode
        </button>
    </main>

    <!-- JavaScript for Dark Mode -->
    <script>
        document.getElementById("theme-toggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
    </script>

</body>
</html>
